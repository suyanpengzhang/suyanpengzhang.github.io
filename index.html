<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Name - Home</title>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
      padding: 20px;
    }
    /* Navigation menu */
    nav ul {
      list-style-type: none;

      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* Layout for main content */
    .hero {
      display: flex;           /* place items side by side */
      align-items: center;     /* vertically center them */
      justify-content: space-between; /* space between text & pic */
      padding: 40px 20px;
    }
    .intro {
      max-width: 60%;          /* limit text width */
      margin-right: 20px;
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
    }
    p {
      line-height: 1.5;
    }
    /* Image styling */
    .profile-pic {
      max-width: 200px;
      border-radius: 50%;      /* makes picture round */
    }
  </style>
</head>

  <!-- Header & Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

  <!-- Main Content (Hero Section) -->
  <div class="hero">

      <h1>Suyanpeng Zhang</h1>

      </p>
